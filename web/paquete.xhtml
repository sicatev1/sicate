<ui:composition 
    template="/home.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="data">

        <f:view>
            <h:form id="frmPaquete">

                <p:messages id="messages" showDetail="true" autoUpdate="true" />

                <p:panel header="Entrada de Paquetes">
                    <p:panelGrid columns="3" id="pnlPaquete">
                        
                        <div> Asignaci√≥n De Paquetes</div>
                        
                    </p:panelGrid>
                </p:panel> 
            </h:form>           
             <td>  <h:outputLabel value="Bodega" for="inptBodega"/> </td> 
             <p:inputText />       
              <p:separator />
              
              <p:selectOneMenu id="somBodegas">
                  <f:selectItem itemLabel="Seleccione" itemValue="Seleccione"/>
                  <f:selectItems value="#{paqueteMB.lstBodega}" var="bodega" />
              </p:selectOneMenu>
              
             <p:separator />              
             <td>  <h:outputLabel value="numeroreferencia" for="inptBodega"/> </td> 
             <p:inputText />             
             <td>  <h:outputLabel value="paquetes" for="inptBodega"/> </td> 
             <p:inputText />       
              <p:separator />            
              <p:commandButton action="#{requestInfo.goNextPage()}" value="Agregar" icon="ui-icon-disk"/>
                <p:separator /> 
                  <p:panel header="Listado De Paquetes"></p:panel>
                       <p:dataTable var="paquete" value="#{dtBasicView.cars}">
                       <p:column headerText="NumeroReferencia">
                      <h:outputText value="#{paquete.id}" />
                      </p:column>
                   <p:column headerText="Paquete">
                   <h:outputText value="#{paquete.year}" />
                   </p:column>
                     
                 </p:dataTable>
        </f:view>
    </ui:define>  
</ui:composition>
